{template 'common/header'}

<div style="position: absolute; width: 90%;">


	<div
		style="font-size: 150%; width: 50%; position: relatvie; text-align: center">充值记录</div>
	<div style="height: 30px; position: relatvie; width: 75%;">
		<div
			style='background-color: #f80;; border-bottom-style: outset; border-bottom-width: 1px; line-height: 30px; height: 30px;; width: 15%; position: relative; float: left; text-align: center'>
			选择</div>
		<div
			style='background-color: #f80;; border-bottom-style: outset; border-bottom-width: 1px; line-height: 30px; height: 30px;; width: 15%; position: relative; float: left; text-align: center'>
			编号</div>
		<div
			style='background-color: #f80;; border-bottom-style: outset; border-bottom-width: 1px; line-height: 30px; height: 30px;; width: 30%; position: relative; float: left; text-align: center'>
			充值金额</div>
		<div
			style='background-color: #f80;; border-bottom-style: outset; border-bottom-width: 1px; line-height: 30px; height: 30px;; width: 30%; position: relative; float: left; text-align: center'>
			充值时间</div>
	</div>

	<form id='dataForm' action="">
		{loop $data $item}
		<div style="height: 30px; position: relatvie; width: 75%;">
			<div
				style='border-bottom-style: outset; height: 30px; border-bottom-width: 1px; width: 15%; line-height: 30px; position: static; float: left; text-align: center'>
				<input id="check{$item['auto_id']}" 
					type="checkbox" />
			</div>
			<div
				style='border-bottom-style: outset; height: 30px; border-bottom-width: 1px; width: 15%; line-height: 30px; position: static; float: left; text-align: center'>
				{$item['auto_id']}</div>
			<div
				style='border-bottom-style: outset; height: 30px; border-bottom-width: 1px; width: 30%; line-height: 30px; position: static; float: left; text-align: center'>
				{$item['add_money']}</div>
			<div
				style='border-bottom-style: outset; height: 30px; border-bottom-width: 1px; width: 30%; line-height: 30px; position: static; float: left; text-align: center'>
				{$item['add_money_time']}</div>

		</div>
		{/loop}
		<div id="command"
			style='margin-top: 10px; text-align: right; width: 65%;'>
			<input type="button" value="首页" /> <input type="button" value="上一页" />
			<input type="button" value="下一页" /> <input type="button" value="末页" />
			<input type="button" id='selectInput' onclick="onSelect()" value="全选" />
			<input type="submit">删除</input>
		</div>
	</form>
</div>

<script>
	var selectInput = document.getElementById('selectInput');
	var dataForm=document.getElementById('dataForm');
	
	//选择所有
	function onSelect() {
		if (selectInput.value == "全选") {
			{loop $data $item}
			document.getElementById('check' + {$item['auto_id']}).checked="1";

			{/loop}
			selectInput.value = '反全选'
		} else {
			selectInput.value = '全选'
			{loop $data $item}
			document.getElementById('check' + {$item['auto_id']}).checked=null;

			{/loop}
		}
	}
</script>




{template 'common/footer'}
